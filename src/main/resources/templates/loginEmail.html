<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f7f7f7; }
        .header { font-size: 24px; font-weight: bold; color: #2d89ef; margin-bottom: 20px; text-align: center; }
        .content { font-size: 16px; color: #555; line-height: 1.6; }
        .code { font-size: 22px; font-weight: bold; color: #2d89ef; text-align: center; padding: 10px; background-color: #e7f3ff; border-radius: 5px; margin: 20px 0; }
        .footer { font-size: 14px; color: #888; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
<div class='container'>
    <div class='header'>Smart Surveillance System</div>
    <div class='content'>
        <p>Hello th_name,</p>
        <p>To complete your login, please enter the following 6-digit code:</p>
        <div class='code'>th_code</div>
        <p>This code is valid for 5 minutes.</p>
        <p>If you did not attempt to log in, please secure your account immediately.</p>
    </div>
    <div class='footer'>Regards, <br> Smart Surveillance System Team</div>
</div>
</body>
</html>
